<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="crmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#crmGradient)" opacity="0.1"/>
  
  <!-- CRM Icon - Represents customer management -->
  <g transform="translate(100, 100)">
    <!-- Center person icon -->
    <circle cx="0" cy="-15" r="12" fill="url(#crmGradient)"/>
    <path d="M -18 15 Q -18 0 0 0 Q 18 0 18 15 L 18 25 L -18 25 Z" fill="url(#crmGradient)"/>
    
    <!-- Connected nodes representing relationship management -->
    <circle cx="-45" cy="-35" r="8" fill="#6366f1" opacity="0.8"/>
    <circle cx="45" cy="-35" r="8" fill="#6366f1" opacity="0.8"/>
    <circle cx="-50" cy="25" r="8" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="50" cy="25" r="8" fill="#8b5cf6" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="-15" x2="-45" y2="-35" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-15" x2="45" y2="-35" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="15" x2="-50" y2="25" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="15" x2="50" y2="25" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Outer ring suggesting system/platform -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#crmGradient)" stroke-width="3" opacity="0.3"/>
</svg>
